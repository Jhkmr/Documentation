<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Underlines</title>
	<link rel="stylesheet" href="ppp003.css">
	<link rel="stylesheet" href="pppreview003.css">
</head>

<body>

<div class="spreads">
	<section class="page firstPage">
		<h1 class="">This is a title</h1>
	</section>

<!-- SPREAD 1 -->
	<section class="page">
		<p class="center underline" >Test Underline</p>
	</section>

	<section class="page">
		<p class="center">Test&nbsp;<span class="underline">Underline</span></p>
	</section>


<!-- SPREAD 2 -->
	<section class="page">
		<p id="trigger" class="center" >Test Under<span class="between">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>line</p>
	</section>

	<section class="page">
		<p class="center" >Test Under<span class="betweenAdd">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>line</p>
	</section>

<!-- SPREAD 3 -->
	<section class="page">
		<p id="triggerTwo" class="center" >Test Under<span class="betweenTwo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>line</p>
	</section>

	<section class="page last">
		<p class="center" >Test Under<span class="betweenAddTwo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>line</p>
	</section>


<!-- LAST PAGE -->
	<section class="page lastPage">
		<h1 class=""> </h1>
	</section>

</div>
</body>

<script src="script003.js"></script>

</html>
